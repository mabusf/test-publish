jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: check version with shell
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          $version
          echo "This is the version number bro"
          echo "VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
          echo ${{ env.VERSION }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token comes from package.json
        with:
          tag_name: v${{env.VERSION}} # ${{ github.ref }}
          release_name: v${{env.VERSION}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
